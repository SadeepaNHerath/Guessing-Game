<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>අංක අනුමාන ක්‍රීඩාව</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="game-container">
        <div class="card rounded-4 shadow">
            <div class="card-header text-center border-0 bg-transparent pt-4">
                <h1 class="fw-bold">අංක අනුමාන ක්‍රීඩාව</h1>
                <div class="stats mt-2">
                    <span class="badge bg-primary">උත්සාහයන්: <span id="attemptCount">0</span>/5</span>
                    <span class="badge bg-success ms-2">ජය: <span id="winCount">0</span></span>
                </div>
            </div>
            <div class="card-body text-center">
                <div class="message-area mb-3">
                    <p id="message" class="fs-5">1 සිට 10 දක්වා අංකයක් අනුමාන කරන්න</p>
                    <p id="result" class="result-message"></p>
                </div>
                <form id="guessForm" class="d-flex flex-column align-items-center">
                    <div class="input-group mb-3">
                        <input type="number" id="guessInput" min="1" max="10" required class="form-control form-control-lg text-center" placeholder="1-10">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg px-5 mb-3">අනුමාන කරන්න <i class="bi bi-send"></i></button>
                </form>
            </div>
            <div class="card-footer text-center bg-transparent border-0 pb-3">
                <button id="newGameBtn" class="btn btn-outline-secondary">නව ක්‍රීඩාව <i class="bi bi-arrow-clockwise"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
