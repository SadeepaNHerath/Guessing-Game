<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>எண் யூகிக்கும் விளையாட்டு</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSheet" style="background-image: url('1.jpeg');">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow text-center">
            <div class="modal-header border-bottom-0">
              <h1 class="modal-title w-100">எண் யூகிக்கும் விளையாட்டு</h1>
            </div>
            <div class="modal-body py-0">
                <p id="message">1 முதல் 10 வரையிலான எண்ணை யூகிக்கவும்</p>
            </div>
            <div class="modal-footer flex-column align-items-center w-100 gap-2 pb-3 border-top-0">
                <form id="guessForm" class="d-flex flex-column align-items-center w-100">
                    <input type="number" id="guessInput" min="1" max="10" required class="form-control mb-2 w-75">
                    <button type="submit" class="btn btn-primary w-75">யூகிக்கவும்</button>
                </form>
                <p id="result"></p>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-VImQo0Ddk0FLQmn4auD/rb1Ba8Pv1B7fnPYje2MD2loY4AhYpeYtoibpykXdsmK0" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
